

<!--ITEMS-->
<div class=" px-5 py-2">
  <h1 class="mb-4">Products</h1>
  <div class="mb-4" id="buttons">

    <button class="btn btn-outline-info me-2" (click)="changeCategory('all')">
      <i class="bi bi-list"></i> All
    </button>
    <button class="btn btn-outline-info me-2" (click)="changeCategory('laptop')">
      <i class="bi bi-laptop"></i> Laptop
    </button>
    <button class="btn btn-outline-info" (click)="changeCategory('phone')">
      <i class="bi bi-phone"></i> Phone
    </button>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <app-shop-item-card *ngFor="let product of pageCache.getPage(page)?.products" [product]="product"> </app-shop-item-card>
  </div>
</div>

<!--PAGINATION-->
<div class="d-flex flex-row justify-content-center mt-2">
  <nav aria-label="Page navigation example ">
    <ul class="pagination pagination-lg">
      <li class="page-item">
        <button class="page-link" [ngClass]="{'disabled':!(this.page>1)}" (click)="changePage('-')" aria-label="Previous"><span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item"  *ngFor="let item of pagesArr" [ngClass]="{'active':page===item}"><button class="page-link" (click)="toPage(item)" >{{item}}</button></li>

      <li class="page-item">
        <button  class="page-link" [ngClass]="{'disabled':!(pageCache.getTotalPages()>page)}" (click)="changePage('+')" aria-label="next"><span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
