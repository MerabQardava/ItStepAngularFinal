<button (click)="changeCategory('all')">All</button>
<button (click)="changeCategory('laptop')">Laptop</button>
<button (click)="changeCategory('phone')">Phone</button>
<div class="px-5 py-2 row row-cols-1 row-cols-md-4 g-4">
  <div *ngFor="let product of pageCache.getPage(page)?.products" class="col">
    <div class="card h-100">
      <img [src]="product.thumbnail" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>

<div class="d-flex flex-row justify-content-center mt-2">
  <nav aria-label="Page navigation example ">
    <ul class="pagination pagination-lg">
      <li class="page-item">
        <button class="page-link" [ngClass]="{'disabled':!(this.page>1)}" (click)="changePage('-')" aria-label="Previous"><span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item"  *ngFor="let item of pagesArr" [ngClass]="{'active':page===item}"><button class="page-link" (click)="toPage(item)" >{{item}}</button></li>

      <li class="page-item">
        <button  class="page-link" [ngClass]="{'disabled':!(pageCache.getTotalPages()>page)}" (click)="changePage('+')" aria-label="next"><span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
